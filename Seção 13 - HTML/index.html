<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
        a{
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="Exercícios/Teste.html"> Teste </a>
        <a href="Exercícios/Tags.html"> TAGS </a>
        <a href="Exercícios/Tags_2.html"> TAGS_2 </a>
        <a href="Exercícios/Lista.html"> Lista </a>
    </nav>
    <section id="conteudo"></section>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e){
                e.preventDefault()
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
    <footer>
        Curso de WEB MODERNO
    </footer>
</body>
</html>
